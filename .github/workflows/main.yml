
name: passcheck

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # 手动触发
  schedule: # 计划任务触发
    - cron: '0 23 * * *'

jobs:
  checkin:
    runs-on: ubuntu-latest
    steps:
    
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v2

      - name: Working
        env:
          URL: ${{ secrets.URL }}
          BARKTOKEN: ${{ secrets.BARKTOKEN }}
        run: python pass_check.py
          
